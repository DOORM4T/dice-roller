<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap: Sketchy -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/11be5056fc.js" crossorigin="anonymous"></script>

    <!-- chance.js-->
    <script src="https://cdn.jsdelivr.net/npm/chance@1.1.7/chance.min.js"></script>
    <title>Dice Roller</title>
</head>

<body style="background-color:#333">
    <main class="mx-auto mt-5 position-relative" style="max-width: 650px">
        <!-- title & mute toggle -->
        <div class="pt-2 px-3 text-light d-flex flex-row justify-content-between">
            <h2 style="z-index:10"> Dice Roller</h2>
            <div class="form-check my-auto">
                <label class="form-check-label" for="mute-sound">
                    <input checked class="form-check-input d-none" type="checkbox" name="mute-sound" id="mute-sound">
                    <i id="mute-icon" class="fas fa-volume-mute h5 d-inline" style="cursor:pointer"></i>
                    <i id="sound-icon" class="fas fa-volume-up h5 d-none" style="cursor:pointer"></i>
                </label>
            </div>
        </div>

        <!-- Dice Action -->
        <section class="p-4 my-3 container bg-light shadow-sm text-center">
            <!-- Num Dice & Num Times to Roll -->
            <div class="d-flex flex-row justify-content-center">
                <!-- Num Dice Input -->
                <span class="">
                    <label for="num-die-input" class="d-block m-0"># Dice</label>
                    <input id="num-die-input" class="rounded pl-3 text-center w-50" type="number" min=1 value=1
                        style="outline:none"></input>
                </span>
                <!-- Num Times to Roll -->
                <span class="">
                    <label for="num-times-input" class="d-block m-0"># Times</label>
                    <input id="num-times-input" class=" rounded pl-3 text-center w-50" type="number" min=1 value=1
                        style="outline:none"></input>
                </span>
            </div>

            <!-- Select d4, d6, d8, d10 -->
            <div class="col btn-group w-75 mt-4" role="group" aria-label="Choose d4, d6, d8, or d10">
                <button class="die-selector btn btn-outline-dark shadow-sm" data-die-sides="4">d4</button>
                <button class="die-selector btn btn-outline-dark shadow-sm" data-die-sides="6">d6</button>
                <button class="die-selector btn btn-outline-dark shadow-sm" data-die-sides="8">d8</button>
                <button class="die-selector btn btn-outline-dark shadow-sm" data-die-sides="10">d10</button>
            </div>
            <!-- Select d12, d20, d100, dY -->
            <div class="col btn-group mt-4 w-75" role="group" aria-label="Choose d12, d20, d100, or dX">
                <button class="die-selector btn btn-outline-dark shadow-sm" data-die-sides="12">d12</button>
                <button class="die-selector btn btn-dark shadow-lg" data-die-sides="20">d20</button>
                <button class="die-selector btn btn-outline-dark shadow-sm" data-die-sides="100">d100</button>
                <!-- Custom Die Button, with Input -->
                <button id="custom-die" class="btn btn-outline-dark shadow-sm d-flex flex-row flex-nowrap"
                    style="max-width:90px">
                    <label class="my-auto">d</label>
                    <input class="ml-1 w-100 h-100" type="number" min=2 value=2></input>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="row w-75 mx-auto mt-4">
                <div class="col btn-group" role="group" aria-label="Roll anew or add the roll to existing rolls">
                    <button id="roll-button" class="h6 btn btn-success px-3">Roll</button>
                    <button id="add-button" class="h6 btn btn-info px-3">Add</button>
                    <button id="clear-button" class="h6 btn btn-danger px-3">Clear</button>
                </div>
            </div>
        </section>



        <!-- Roll Results -->
        <section class="container bg-dark shadow-sm p-0">
            <h2 class="text-center border-bottom border-dark bg-light">Results</h2>
            <ul id="rolls-history-list" class="list-unstyled text-right text-dark underline">
            </ul>
        </section>

        <!-- Hidden. Play when user rolls a die/dice -->
        <audio id="sfx">
            <source src="./assets/sounds/dice1.mp3" type="audio/mpeg">
            </source>
            <source src="./assets/sounds/dice2.mp3" type="audio/mpeg">
            </source>
            <source src="./assets/sounds/dice3.mp3" type="audio/mpeg">
            </source>
            <source src="./assets/sounds/dice4.mp3" type="audio/mpeg">
            </source>
        </audio>

        <!-- Reusable Elements -->
        <div id="templates">
            <!-- Dice Icons -->
            <!-- <template id="dice-icon-template">
                <i class="h1 fas fa-dice-d20 text-danger text-large mx-2"></i>
            </template> -->

            <!-- History List Item -->
            <template id="history-item-template">
                <li class="history-item d-flex flex-row border-light border-bottom py-2">
                    <div class="history-dice-icons text-center">
                        $icons
                    </div>
                    <p class="history-sum ml-auto pl-5 pr-2 text-light" style="font-size:32px">$sum</p>
                </li>
            </template>

            <!-- Dice Icon with a Number -->
            <template id="dice-icon-template">
                <span style="position:relative">
                    <span>
                        $src
                    </span>
                    <label
                        style="font-size: 32px; text-align: center; letter-spacing: 2px; color:white; position:absolute; left:50%; top:50%;transform:translate(-48%,-45%)">$value
                    </label>
                </span>
            </template>


        </div>
        <script src="./js/historyItems.js"></script>
        <script src="./js/audio.js"></script>
        <script src="./js/dice.js"></script>
</body>

</html>
